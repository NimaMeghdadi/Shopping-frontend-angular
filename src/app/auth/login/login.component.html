
<form>  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

    <div class="group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" placeholder="Ex. pat@example.com">
        </mat-form-field>
    </div>
    <button type="button" class="button buttonBlue">Subscribe
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  <footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
    <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
  </footer>

</form>
