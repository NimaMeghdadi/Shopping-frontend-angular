<div class="backGround"></div>
<div class="form">
  <h1>Login</h1>
  <div class="user" appearance="fill">
    <input [(ngModel)]="username" placeholder="Username" />
  </div>

  <pre></pre>

  <div class="group">
    <!-- <mat-form-field class="example-full-width" appearance="fill"> -->
    <input [(ngModel)]="password" type="password" placeholder="Password" />
    <!-- </mat-form-field> -->
    <p class="forgot"><a href="#">Forgot Password?</a></p>
    <button (click)="loginReq()" type="button" class="button buttonBlue">
      Log in
      <div class="ripples buttonRipples">
        <span class="ripplesCircle"></span>
      </div>
    </button>
  </div>
  <footer>
    <a routerLink="../search/home"
      ><img src="https://hn-int.com/wp-content/uploads/2020/09/wp-favicon.png"
    /></a>
    <p>Design by <a routerLink="search/home" target="_blank">H&N</a></p>
  </footer>
</div>
