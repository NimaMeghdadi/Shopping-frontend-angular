<div class="backGround"></div>
<div class="form">

<form>
    <h1>Sign Up</h1>
    <mat-form-field class="username">
      <mat-label>Username</mat-label>
      <input matInput required>
  <mat-error>fill this </mat-error>
</mat-form-field>

<mat-form-field class="password">
  <mat-label>Password</mat-label>
  <input type="password" matInput required>
  <mat-error>pls fill this</mat-error>
</mat-form-field>

<mat-form-field class="repassword">
  <mat-label>Confirm Password</mat-label>
  <input type="password" matInput required>
  <mat-error>pls fill this</mat-error>
</mat-form-field>

<button class="signUpBtn" (click) = "addUserReq()" mat-raised-button color="primary">Create New Account</button>

    <footer>

  </form>
</div>
